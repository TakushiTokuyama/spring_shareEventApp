<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="/css/index.css">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<link href="/css/index.css" rel="stylesheet" type="text/css"
	media="(min-width: 320px) and (max-width: 639px)">
<title>index</title>
</head>
<body>
	<div class="global">
		<header>
			<div th:if="${loginUser}">
				<h1 th:text="|Login User:${loginUser}|">ログイン</h1>
			</div>
		</header>
		<div class="sideMenu">
			<ul>
				<li><a href="/calendar/eventForm">イベント登録</a></li>
				<li><a href="/calendar/event">カレンダー</a></li>
				<li><a href="/calendar/eventSoonSearch">もうすぐ開催</a></li>
				<li><a href="/login">ログイン</a></li>
				<li th:if="${loginUser}"><form action="/logout" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" /> <input type="submit" value="ログアウト" />
					</form></li>
			</ul>
		</div>
		<div class="mainContents">
			<h1>Information</h1>
			<h2>みんなでイベントを共有しよう</h2>
			<p>ログイン後カレンダーにイベントを作成できます。</p>
			<p>当日のイベントは作成できません。</p>
			<p>気に入ったイベントがあれば参加ボタンを押してください。</p>
		</div>
		<footer>
			<p>&copy; Tokuyama 2019</p>
		</footer>
	</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="/css/login.css">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<link href="/css/login.css" rel="stylesheet" type="text/css"
	media="(min-width: 320px) and (max-width: 639px)">
<title>ログイン</title>
</head>
<body>
	<div class="global">
		<header></header>
		<div class="sideMenu">
			<ul>
				<li><a href="/">Index</a></li>
				<li><a href="/calendar/event">カレンダー</a></li>
				<li><a href="/signup">登録</a></li>
			</ul>
		</div>
		<div class="mainContents">
			<h1>ログイン</h1>
			<p />
			<form th:action="@{/login}" method="post">


				<p>
					<label for="username">Username</label>: <input type="text"
						class="formArea" id="username" name="username"
						th:value="${username}" />
				</p>
				<p>
					<label for="password">Password </label>: <input type="password"
						class="formArea" id="password" name="password" />
				</p>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<p>
					<input class="button" type="submit" value="ログイン" />
				</p>
				<span class="validation" th:text="${loginError}"></span>
			</form>
		</div>
		<footer>
			<p>&copy; Tokuyama 2019</p>
		</footer>

	</div>
</body>
</html>

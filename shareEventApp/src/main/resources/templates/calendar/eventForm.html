<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>登録</title>
<link rel="stylesheet" type="text/css" href="/css/eventForm.css">
</head>
<body>
	<div class="global">
		<header></header>
		<div class="sideMenu">
			<ul>
				<li><a href="/">Index</a></li>
				<li><a href="/calendar/event">カレンダー</a></li>
			</ul>
		</div>
		<div class="mainArea"></div>
		<div class="mainContents">

			<form action="/calendar/eventForm" method="post"
				th:object="${formModel}">

				<h1>登録者</h1>
				<p th:text="${loginUser}" />

				<input type="hidden" name="name" th:value="${loginUser}">

				<h1>日付</h1>
				<p>
					<input class="formTimeArea" type="date" min="2019-11-01"
						max="2030-12-31" name="eventDay" th:value="*{eventDay}">
				</p>

				<h1>開始時間</h1>
				<p>
					<input class="formTimeArea" type="time" name="startTime"
						th:value="*{startTime}" />
				</p>

				<h1>終了時間</h1>
				<p>
					<input class="formTimeArea" type="time" name="endTime"
						th:value="*{endTime}">
				</p>

				<h1>タイトル</h1>
				<p th:each="error : ${#fields.detailedErrors('title')}"
					th:text="${error.message}" />
				<p>
					<input class="formArea" type="text" name="title"
						th:value="*{title}" />
				</p>

				<h1>内容</h1>
				<p>
					<textarea class="formTextArea" cols="20" rows="8" wrap="hard"
						name="content" th:value="*{content}"></textarea>
				</p>
				<h1>場所(住所)</h1>
				<p>
					<input class="formArea" type="text" name="place"
						th:value="*{place}" />
				</p>

				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />

				<p>
					<input class="button" type="submit" value="登録">
				</p>
			</form>
		</div>

		<div class="validation">
			<p th:text="${error}" />
			<p th:text="${next}" />
			<div th:object="${formModel}">
				<p th:each="error : ${#fields.detailedErrors('eventDay')}"
					th:text="日付:|${error.message}|" />
				<p th:each="error : ${#fields.detailedErrors('startTime')}"
					th:text="|開始時間:${error.message}|" />
				<p th:each="error : ${#fields.detailedErrors('endTime')}"
					th:text="終了時間:|${error.message}|" />
				<p th:each="error : ${#fields.detailedErrors('title')}"
					th:text="|タイトル:${error.message}|" />
				<p th:each="error : ${#fields.detailedErrors('content')}"
					th:text="|内容:${error.message}|" />
				<p th:each="error : ${#fields.detailedErrors('place')}"
					th:text="|住所:${error.message}|" />
			</div>
		</div>
		<footer>
			<p>&copy; Tokuyama 2019</p>
		</footer>
	</div>

</body>
</html>
